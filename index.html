<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <div class="section">
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="file" id="profile-pic" accept="image/*" required />
        </div>

        <div class="section">
            <h2>Education</h2>
            <input type="text" id="education" placeholder="Highest Degree" required />
        </div>

        <div class="section">
            <h2>Work Experience</h2>
            <input type="text" id="work" placeholder="Recent Job Title" required />
        </div>

        <div class="section">
            <h2>Skills</h2>
            <input type="text" id="skills" placeholder="Key Skills" required />
        </div>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output" class="resume-output"></div> <!-- Container for the generated resume -->

    <script src="app.js"></script> <!-- Link to your TypeScript compiled JavaScript -->
</body>
</html>
